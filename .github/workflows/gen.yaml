name: Generate ASS Subtitles

on:
  workflow_dispatch:   # allows manual trigger
    inputs:
      highlight_color:
        description: "ASS highlight color (hex with #)"
        required: false
        default: "#FF69B4"

jobs:
  generate_subtitles:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (Node 16 needed for ffi-napi compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Step 3: Install gen-subs globally
      - name: Install gen-subs
        run: npm install -g gen-subs

      # Step 4: Install ffmpeg (gen-subs uses it to extract audio)
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # Step 5: Pre-download large English model (avoid interactive prompt)
      - name: Download large English model
        run: gen-subs models add large --lang English

      # Step 6: Generate ASS subtitles with word highlighting
      - name: Generate ASS subtitles with highlighting
        run: |
          mkdir -p subtitles
          gen-subs for ./video.mp4 \
            --model large \
            --format ass \
            --highlight "${{ github.event.inputs.highlight_color }}" \
            --out-dir subtitles
          mv subtitles/*.ass subtitles/video.ass

      # Step 7: Upload .ass as artifact
      - name: Upload ASS subtitle artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-subtitles
          path: subtitles/video.ass
